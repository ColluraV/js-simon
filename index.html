<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="container d-flex flex-column my-5 text-center bg-primary">
        <div class="row justify-content-center bg-primary">
            <h1 class="my-5">Tempo fino al prossimo evento</h1>
            <div class="row">
                <div class="col-4 d-flex justify-content-center flex-column">

                    <!-- selezione Anno-->

                    <label for="YearSelect" class="form-label my-2">Scegli l'anno</label>
                    <select id="YearSelect" class="form-select">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </div>

                <!-- selezione Mese-->

                <div class="col-4 d-flex justify-content-center flex-column">
                    <label for="MounthSelect" class="form-label my-2">Scegli il mese</label>

                    <select id="MounthSelect" class="form-select">
                        <option value="1">Gennaio</option>
                        <option value="2">Febbraio</option>
                        <option value="3">Marzo</option>
                        <option value="4">Aprile</option>
                        <option value="5">Maggio</option>
                        <option value="6">Giugno</option>
                        <option value="7">Luglio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Settembre</option>
                        <option value="10">Ottobre</option>
                        <option value="11">Novembre</option>
                        <option value="12">Dicembre</option>
                    </select>
                </div>
                <!-- selezione giorno-->
                <div class="col-4 d-flex justify-content-center flex-column">

                    <label for="DaySelect" class="form-label my-2">Scegli il giorno</label>
                    <select id="DaySelect" class="form-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-5 d-flex justify-content-center flex-column">
                        <div>
                            <label for="input-ore" class="my-3">Inserisci l'ora in doppia cifra</label>
                            <input type="text" class="form-control" id="input-ore">
                        </div>
                    </div>

                    <div class="col-5 d-flex justify-content-center flex-column ms-auto">
                        <div>
                            <label for="input-minuti" class="my-3">Inserisci i minuti in doppia fila</label>
                            <input type="text" class="form-control" id="input-minuti">
                        </div>
                    </div>

                </div>


            </div>


        </div>

        <div class="d-flex gap-2 justify-content-center py-3">
            <button class="btn btn-secondary d-inline-flex align-items-center conferma" type="button">
                Aggiungi
            </button>
        </div>

        <div class="col d-flex justify-content-center py-3">
            <div id="risultato" class="fs-1 bg-white rounded-2">

            </div>

        </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

</body>

</html>
